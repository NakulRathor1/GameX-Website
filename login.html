<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to GameX</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black flex items-center justify-center h-screen">
    <div class="bg-gray-900 text-white p-8 rounded-xl shadow-lg max-w-sm w-full">
        <div class="text-center mb-6">
            <h2 class="text-xl font-semibold">Login to GameX</h2>
        </div>
        <form action="#" method="POST">
            <div class="relative mb-4">
                <input type="text" name="username" placeholder="Enter your username..." class="w-full p-3 bg-gray-800 rounded-md text-white placeholder-gray-400" required>
            </div>
            <div class="relative mb-4">
                <input type="email" name="email" placeholder="Enter your email address..." class="w-full p-3 bg-gray-800 rounded-md text-white placeholder-gray-400" required>
            </div>
            <div class="relative mb-4">
                <input type="password" name="password" placeholder="Enter your password..." class="w-full p-3 bg-gray-800 rounded-md text-white placeholder-gray-400" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 py-2 rounded-md text-white font-semibold hover:bg-blue-700 transition duration-300">Login</button>
            
            <!-- Error message placeholder (optional for visual mimic) -->
            <p class="text-red-500 mt-4 text-center" style="display: none;">Error message here</p>
        </form>
    </div>
</body>
</html>
